spring.application.name=HospitalSystemBackend

# Server Configuration
server.port = ${SERVER_PORT}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# ?? ?? (?????)
logging.level.com.example.HospitalSystemBackend=INFO
logging.level.org.springframework=WARN

# Database Configuration (Oracle ??)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:oracle.jdbc.OracleDriver}

# JWT Secret Key
secret-key=${SECRET_KEY}

# JWT Token Expiration (in milliseconds) 24??
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}

# ADMIN ??
admin.user.id=${ADMIN_USER_ID}
admin.password=${ADMIN_PASSWORD}

# ?? ??
server.error.include-stacktrace=never
server.error.include-message=never